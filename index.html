<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Treemap Diagram</title>
</head>
<body>
    <h1 id="title">Highest Grossing Movies</h1>
    <div id="description">Top 95 Highest Grossing Movies Sorted by Revenue</div>
    <div id="tooltip"> </div>
    <svg id="canvas"></svg>
     <svg id="legend">
    <g>
        <rect class="legend-item" width="30" height="30" fill="green" x="10",y="0"  ></rect>  
        <text x="60" y="20" fill="white">Adventure</text>
    </g>
    <g>
        <rect class="legend-item" width="30" height="30" fill="yellow" x="10" y="40" ></rect>
        <text x="60" y="60" fill="white">Comedy </text> 
    </g>
    <g>
        <rect class="legend-item" width="30" height="30" fill="purple"  x="10" y="80"></rect> 
        <text x="60" y="100" fill="white">Drama</text>
    </g>
    <g>
        <rect class="legend-item" width="30" height="30" fill="orange" x="10" y="120" ></rect> 
        <text x="60" y="140" fill="white">Animation</text>
    </g> 
    <g>
        <rect class="legend-item" width="30" height="30" fill="red" x="10" y="160" ></rect> 
        <text x="60" y="180" fill="white">Action</text>
    </g>  
        <rect class="legend-item" width="30" height="30" fill="grey" x="10" y="200"  ></rect> 
        <text x="60" y="200" fill="white">Bibliography</text>
    </svg>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>   
    <script src="./script.js"></script>
</body>
</html>
